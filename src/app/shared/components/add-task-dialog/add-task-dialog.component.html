<div class="fixed inset-0 bg-black opacity-50"></div>
<dialog open class="dialog bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
  <h2 class="text-2xl font-bold mb-4">Add New Task</h2>
  <form>
    <div class="form-group mb-4">
      <label for="taskTitle" class="block text-sm font-medium text-gray-700"
        >Task Title:</label
      >
      <input
        type="text"
        id="taskTitle"
        name="taskTitle"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div class="form-group mb-4">
      <label for="taskPriority" class="block text-sm font-medium text-gray-700"
        >Assign To:</label
      >
      <input  formControlName = />
    </div>
    <div class="form-actions flex justify-end space-x-4">
      <button
        type="button"
        onclick="cancel()"
        class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600"
        (click)="OnCancel()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600"
      >
        Submit
      </button>
    </div>
  </form>
</dialog>
